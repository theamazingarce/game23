version-resolver:
  major:
    labels:
      - "major"
      - "breaking"
  minor:
    labels:
      - "feature"
      - "enhancement"
      - "game-logic"
      - "graphics"
      - "audio"
  patch:
    labels:
      - "bug"
      - "security"
      - "dependencies"
      - "documentation"
      - "performance"
      - "refactor"
    # Detect patch version from conventional commit messages
    pattern: '^(fix|refactor|perf|security|build\(deps\)|docs|chore)(\([^)]+\))?:'
  default: patch

autolabeler:
